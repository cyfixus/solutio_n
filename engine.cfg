[application]

name="solutio_n"
main_scene="res://game/scenes/intro.tscn"
boot_splash="res://assets/sprites/logacti.png"
boot_splash_fullsize=true
icon="res://icon.png"

[autoload]

sfx_player="*res://game/scenes/sfx_player.tscn"
music="*res://game/scenes/music.tscn"
global="*res://game/scripts/global.gd"

[display]

width=736
height=414
test_width=1536
test_height=864
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), key(D), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), key(W), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), key(S), jaxis(0, 3)]
ui_page_up=[key(PageUp)]
doors=[key(Control)]
reset=[]
ur=[]
ul=[]
dr=[]
dl=[]
shoot=[key(Space), jbutton(0, 5)]
ui_m=[key(M)]
